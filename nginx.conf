worker_processes  auto;
events { worker_connections 1024; }

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;
        }
    }
}

http {
    server {
        listen 8081;
        location / {
            return 200 'nginx-rtmp running';
            add_header Content-Type text/plain;
        }
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        location /stat.xsl {
            # if you need a stats stylesheet, mount one or use a prebuilt image
            return 200 '';
            add_header Content-Type text/xml;
        }
    }
}
